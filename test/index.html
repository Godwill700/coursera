<body>
    <div class="form-container">
        <form id="onlineform">
            <div id="ctvalid"></div>
            <div>
                <label for="Cake type">Cake type: </label>
                <input type="text" value="" id="ctype">
            </div>
            <br>
            <div id="emvalid"></div>
            <div>
                <label for="Email"> Email: </label>
                <input type="email" value="" id="emailinput">
            </div>
            <br>
            <div id="numvalid"></div>
            <div>
                <label for="Address"> Address: </label>
                <input type="text" value="">
            </div>
            <br>
            <div id="datevalid"></div>
            <div>
                <label for="Collection Date"> Collection Date: </label>
                <input type="date" value="">
            </div>
            <br>
            <div id="timevalid"></div>
            <div>
                <label for="Collection Time"> Collection Time: </label>
                <input type="time" value="">
            </div>
            <br>
            <div id="boxvalid"></div>
            <div>
                <input type="checkbox" value="small">
                <label for="small"> Small </label>
                <input type="checkbox" value="Medium">
                <label for="medium"> Medium </label>
                <input type="checkbox" value="Large">
                <label for="medium"> Large </label>
                <input type="checkbox" value="XLarge">
                <label for="XLarge"> XLarge </label>
            </div>
            <br>
            <div id="txtvalid"></div>
            <div>
                <label for="Cake Personality"> Cake Personality: </label>
                <input type="text" value="">
            </div>
            <br>
            <div id="txtvalid"></div>
            <div>
                <label for="Flavour and Filling"> Flavour and Filling: </label>
                <input type="text" value="">
            </div>
            <br>
            <div id="cmvalid"></div>
            <div>
                <label for="Cake message"> Cake message: </label>
                <input type="text" value="">
            </div>
            <br>
            <div id="decovalid"></div>
            <div>
                <label for="Decoration Instructions"> Decoration Instructions: </label>
                <input type="text" value="">
            </div>
            <br>
            <div><input type="submit" value="Send" id="sbtn"></div>
        </form>
    </div>
